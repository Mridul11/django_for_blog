{% extends 'base.html' %}

{% block content %}
    <h1> Home Page! </h1>

        <div class="row">
            {% for post in posts %}
                <div class="col-md-3">
                    <div class="ui cards ">
                        <div class="card">
                            <div class="content">
                                <img class="right floated mini ui image" 
                                    src="{{ post.author.profile.image.url }}">
                                <div class="header">
                                    {{ post.title }}
                                </div>
                                <div class="meta">
                                    {{ post.content }}
                                </div>
                                <div class="description">
                                    {{ post.author }}
                                </div>
                                <div class="description">
                                    {{ post.date_posted }}
                                </div>
                            </div>
                        </div>
                    </div>      
                </div>    
            {% endfor %}
        </div>

{% endblock  %}
